<body onload="run()">
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="./images/html.png" alt="">HTML</h1>
                <textarea placeholder="HTML Code " class="myTextarea" spellcheck="false"></textarea>
            </div>
            <div class="css-code">
                <h1><img src="./images/css.png" alt="">CSS</h1>
                <textarea placeholder="Write CSS here... "  spellcheck="false"></textarea>
            </div>
            <div class="js-code">
                <h1><img src="./images/js.png" alt="">JAVASCRIPT</h1>
                <textarea placeholder="Let's make some Function.." spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <script src="script.js"></script>
